<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions


            // wait for DOM content to load
            document.addEventListener('DOMContentLoaded', function() {

                // get element with class "correct"

                let correct = document.querySelector(".correct");


                // Add event listener to correct button

                correct.addEventListener("click", function() {

                    correct.style.backgroundColor = "green";


                    // Go to parent element of correct button and find the first element with class "feedback1" which has that parent

                    correct.parentElement.querySelector("#feedback1").innerHTML = "Correct!";
                });
                // when any incorrect answer is clicked, change color to red

                let incorrects = document.querySelectorAll(".incorrect");

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        // Set background color to red

                        incorrects[i].style.backgroundColor = 'Red';

                        // go to parent element of incorrect button and find the first element with class feedback1 which has that parent

                        incorrects[i].parentElement.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                // check for free response submission by click

                document.querySelector('#check').addEventListener('click', function() {
                    // select the input element
                    let input = document.querySelector('input');
                    // if correct input then change color to green and display feedback as correct
                    if (input.value === 'CANADA') {
                        input.style.backgroundColor = 'Green';
                       input.parentElement.querySelector('#feedback2').innerHTML = 'Correct';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });


            });

        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>WHICH ICE burns after eating</h3>
                <button name="option" class="incorrect">DRY ICE</button>
                <button type="radio" name="option" class="incorrect">RED ICE</button>
                <button type="radio" name="option" class="correct">SPICE</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the country on the North to the USA?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>

</html>
